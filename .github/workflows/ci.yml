name: Build, Test, and Quality Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Récupérer le code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Back-end Configuration
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and test back-end with Maven
      run: mvn -f back/pom.xml clean verify

    - name: Generate JaCoCo coverage report
      run: mvn -f back/pom.xml jacoco:report

    # Front-end Configuration
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install front-end dependencies
      working-directory: ./front
      run: npm install

    - name: Run front-end tests with coverage
      working-directory: ./front
      run: npm run test -- --code-coverage --watch=false --browsers=ChromeHeadless

    # Archive JaCoCo et Angular reports
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: back/target/site/jacoco/

    - name: Upload Angular coverage report
      uses: actions/upload-artifact@v3
      with:
        name: angular-coverage
        path: front/coverage/

    # Analyse de la qualité du code avec SonarQube
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=BobApp \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
