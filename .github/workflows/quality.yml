name: Quality Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    # Étape 1 : Récupérer le code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Configuration du JDK et compilation du back-end
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Back-end and Generate Coverage Report
      run: mvn -f back/pom.xml clean verify jacoco:report

    # Étape 3 : Configuration de Node.js et tests front-end
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Front-end Dependencies
      working-directory: ./front
      run: npm install

    - name: Run Front-end Tests and Generate Coverage
      working-directory: ./front
      run: npm run test -- --code-coverage --watch=false --browsers=ChromeHeadless

    # Étape 4 : Debug des fichiers LCOV pour le front-end
    - name: Debug LCOV File Path
      working-directory: ./front
      run: |
        echo "Vérification de l'emplacement du fichier LCOV"
        ls coverage/bobapp || echo "LCOV file not found!"
        cat coverage/bobapp/lcov.info || echo "LCOV file is empty!"

    # Étape 5 : Scan avec SonarCloud (uniquement back-end pour débogage)
    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -f back/pom.xml sonar:sonar \
          -Dsonar.projectKey=nolloV_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD \
          -Dsonar.organization=nollov \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.java.binaries=back/target/classes \
          -Dsonar.sources=back/src
