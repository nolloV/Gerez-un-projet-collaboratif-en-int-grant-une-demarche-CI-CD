name: Quality Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Back-end : Configuration de Java et compilation
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Back-end : Compilation et rapport JaCoCo
    - name: Build and Generate Coverage Report
      run: mvn -f back/pom.xml clean verify jacoco:report

    # Front-end : Installation de Node.js et des dépendances
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Front-end Dependencies
      working-directory: ./front
      run: npm install

    # Front-end : Exécuter les tests Angular avec couverture
    - name: Run Front-end Tests and Generate Coverage
      working-directory: ./front
      run: npm run test -- --code-coverage --watch=false --browsers=ChromeHeadless

    # SonarCloud Scan pour le back-end et le front-end
    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npx sonar-scanner \
          -Dsonar.projectKey=nollov_Bobapp \
          -Dsonar.organization=nollov \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.sources=back/src,front/src \
          -Dsonar.java.binaries=back/target/classes \
          -Dsonar.junit.reportPaths=back/target/surefire-reports \
          -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml \
          -Dsonar.typescript.lcov.reportPaths=front/coverage/bobapp/lcov.info
